<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Star Wars RPG</title>
  </head>
  <body>
    <div class="container-fluid">
  
      <div class="row" style="height: 13rem;">
        <div class="col-10">
  
          <div class="wrapper">
            <div class="instructions text-white" id="fighters-text">Click on the character you wish use:</div>
            <div id="fighter-stage"><!--js fills fighters--></div>  
          </div>
  
        </div>
        <div class="col-2"></div>
  
      </div>
      
      
      <div class="row" style="height: 13rem;">
      
        <div class="col-10">
          <div class="wrapper">
            <div class="instructions text-white" id="your-character"><h4>Your Character</h4></div>
            <div id="character-stage"><!--js fills with your character--></div>  
          </div>
        </div>
      
        <div class="col-2"></div>
      </div>
      <div class="row" style="height: 15rem;">
      
        <div class="col-10">
          <div class="wrapper">
            <div class="instructions text-white" id="your-enemies"><h4>Your Enemies</h4></div>
            <div id="enemy-stage"><!--js fills with your enemy to fight--></div>
            
          </div>
        </div>
      
        <div class="col-2"></div>
      </div>

       
        <div class="row" style="height: 13rem;">
      
          <div class="col-10">

              <div class="wrapper">
                  <div id="attack-div" class="d-none">
                      <div class="instructions text-white" id="attack-enemies"><h4>Attack!</h4></div>
                      <div id="attack-stage"><button type="button" class="btn btn-danger" id="btn-attack">Attack</button>
                      </div>  
                    </div>
              </div>  

          </div>
        
          <div class="col-2">
            
          </div>
        </div>
        
        

      </div>
      <!--container-->
  
  
      <footer class="footer text-center bg-dark pt-2 pb-2 mt-5 w-100 text-danger fixed-bottom"><span
          title="Star Wars RPG">Star Wars RPG</span></footer>
    </div>
  </body>
