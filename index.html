      </div>
      <div class="collapse navbar-collapse bg-dark" id="navbarMain">
        <div class="navbar-nav">
          <div class="nav-item nav-link active pl-5" href="#"><span class="glyphicon glyphicon-refresh"></span><button type="button" class="btn btn-primary" id="btn-reset" data-toggle="collapse" data-target="#navbarMain">Reset Game</button></div>

  </header>
  <div class="container mt-5">

    
    <div class="row">
      <div class="col-12">
        <div class="wrapper">
          <div class="instructions text-white">
            <h4 id="fighters-text">Click on the character you wish use:</h4>
          </div>
          <div id="fighter-stage">
            <!--js fills fighters-->
          </div>

        </div>

      </div>



    </div>
    <!--row-->
    <!-- style="border: 1px solid #d2d2d2;"-->
    <div class="row justify-content-around">
      <div class="col-5 text-center">
        <div class="row">
          <!--TODO put this after col-8-->
          <div class="col-4" id="fighter-card-1" style="min-width:150px;"></div>
          <div class="col-8" id="fighter-card-1x">
            <div id="dialog-box1" class="d-none">
              <div class="card text-white bg-success mb-3">
                <div class="card-header" id="fighter-header"></div>                
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-none" id="fighter-bar">
            <div class="progress">
              <div id="fighter-health" class="progress-bar bg-warning" role="progressbar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 text-center">
        <div class="row">
          <div class="col">
            <div id="attack-div" class="d-none"><button type="button" class="btn btn-danger" id="btn-attack">Attack</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="play-again" class="d-none"><button type="button" class="btn btn-primary" id="btn-play-again">Play Again!</button></div>
          </div>
        </div>
      </div>
      <div class="col-5 text-center">
        <div class="row">
          <div class="col-4" id="fighter-card-2" style="min-width:150px;"></div>
          <div class="col-8" id="fighter-card-2x">
            <div id="dialog-box2" class="d-none">
              <div class="card text-white bg-danger mb-3">
                <div class="card-header" id="enemy-header"></div>                
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-none" id="enemy-bar">
              <div class="progress">
                  <div id="enemy-health" class="progress-bar bg-warning" role="progressbar"></div>
                </div>                  
          </div>          
        </div>
      </div>
    </div>


    <div class="row">

      <div class="col-6 ">
        <div class="wrapper">
          <div class="instructions text-white" id="your-character">
            <h4 id="your-character-header">&nbsp;</h4>
          </div>
          <div id="warriors-stage">
            <!--js fills with your character-->
          </div>
          <!-- <div id="play-again" class="d-none"><button type="button" class="btn btn-primary" id="btn-play-again">Play
              Again!</button> </div>-->
        </div>
      </div>

      <div class="col-6" style="opacity: 0.2;"><h4>&nbsp;</h4><div id="enemies-defeated" style="display: inline-flex"></div></div>
    </div>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="text-white d-none" id="game-info">
          <div class="card text-white bg-primary mb-0">
            <div class="card-header" id="game-card-body"></div>
            <div class="card-body">
              <p class="card-text" id="game-card-header"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>


  </div>
  <!--container-->

            title="Star Wars RPG">Star Wars RPG</span></footer> -->
